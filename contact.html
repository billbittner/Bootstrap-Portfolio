<!DOCTYPE html>
<html>
<head>
	<title>Bill's Basic Bootstrap Portfolio - Contact</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-D9XILkoivXN+bcvB2kSOowkIvIcBbNdoDQvfBNsxYAIieZbx8/SI4NeUvrRGCpDi" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
	<nav class="navbar navbar-default container">
    	<div class="navbar-header">
      		<div class="navbar-brand">Bill Bittner</div>
    	</div>
    	<ul class="nav navbar-nav navbar-right">
  			<li><a href="index.html">About Me</a></li>
  			<li><a href="portfolio.html">Portfolio</a></li>
  			<li class="active"><a href="contact.html">Contact</a></li> 
		</ul>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-md-7 panel panel-default">
				<div class="row">
					<div class="col-md-12">
						<h2>Contact</h2>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<form>
							<div class="form-group">
							    <label for="input-name">Name</label>
							    <input type="text" class="form-control" id="input-name" placeholder="John Doe">
						  	</div>
						  	<div class="form-group">
						    	<label for="input-email">Email</label>
						    	<input type="email" class="form-control" id="input-email" placeholder="Email">
						  	</div>
						  	<div class="form-group">
						  		<label for="input-message">Message</label>
						  		<textarea type="text" class="form-control" id="input-message" rows="3"></textarea>
					  		</div>
					  		<div class="form-group">
						  		<button type="submit" class="btn btn-default">Submit</button>
						  	</div>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-1">
			</div>
			<div class="col-md-4 panel panel-default">
				<div class="row">
					<div class="col-md-12">
						<h4>Connect with Me</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-sm-2 col-xs-2">
					    <a class="thumbnail" href="https://github.com/billbittner" target="_blank"><img src="assets/images/gitPic.png" alt="git hub"></a>
					</div>
					<div class="col-md-4 col-sm-2 col-xs-2">
					    <a class="thumbnail" href="https://www.linkedin.com/in/bill-bittner-b1b48b4b" target="_blank"><img src="assets/images/linkedinPic.png" alt="linked in"></a>
					</div>
					<div class="col-md-4 col-sm-2 col-xs-2">
					    <a class="thumbnail" href="http://stackoverflow.com/users/6811811/bill-bittner"  target="_blank"><img src="assets/images/stackPic.png" alt="stack overflow"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container well footer navbar-fixed-bottom">
		<p class="text-center">&copy; Copyright 2016 Bill Bittner</p>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
